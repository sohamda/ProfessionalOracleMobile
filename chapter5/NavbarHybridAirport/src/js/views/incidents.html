<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
         ** Oracle JET V4.1.0 hybrid mobile application header pattern.
         ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
         ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="oj-flex">
                    <div class="oj-flex-item oj-margin oj-panel oj-xl-3 oj-lg-3 oj-md-only-hide oj-sm-only-hide">
                        <h3>Departing Flights</h3>
                        <oj-list-view id="listview1" aria-label="list using collection" style="width:100%;height:300px;overflow-x:hidden"
                                      data="[[allDepartingFlightsDatasource]]"
                                      item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('arrivalDepartureTemplate')]]"
                                      selection-mode="single"
                                      scroll-policy="loadMoreOnScroll" scroll-policy-options.fetch-size="15">
                        </oj-list-view>
                    </div>
                    <div class="oj-flex-item oj-margin oj-panel oj-xl-5 oj-lg-5 oj-md-8">
                        <h3>All Flights</h3>
                        <table id="table"
                               summary="All Arriving and Departing Flights"
                               data-bind="ojComponent:{component:'ojTable',
                          data: allFlightsDatasource,
                          columns: columnArray}">
                        </table>
                    </div>
                    <div class="oj-flex-item oj-margin oj-panel oj-xl-3 oj-lg-3 oj-md-4">
                        <h3>Arriving Flights</h3>
                        <oj-list-view id="listview" aria-label="list using collection" style="width:100%;height:300px;overflow-x:hidden"
                                      data="[[allArrivingFlightsDatasource]]"
                                      item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('arrivalDepartureTemplate')]]"
                                      selection-mode="single"
                                      scroll-policy="loadMoreOnScroll" scroll-policy-options.fetch-size="15">
                        </oj-list-view>
                    </div>
                </div>
                <script type="text/html" id="arrivalDepartureTemplate">
                    <li data-bind="attr: {id: Flight}">
                        <div class="oj-flex" style="flex-wrap: nowrap">
                            <div class="oj-flex-item" data-bind="style: { color: IsArrival != 'Y' ? 'green' : 'blue' }">
                                <div>
                                    <strong data-bind="text: Flight"></strong>
                                    <span data-bind="text: Date"></span>
                                </div>
                                <div>
                                    <span style="word-wrap: break-word" data-bind="text: Place"></span> 
                                </div>        
                            </div>
                        </div>
                    </li>
                    </script>
                </div>
            </div>
        </div>
    </div>
